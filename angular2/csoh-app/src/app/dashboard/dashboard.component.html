
<button (click)="refresh()">
refresh
</button>
<br> ######## Example of usage by Grid type table : ############ <br><br>
<div *ngIf="data">
 <ctable	
 	[tableData] = "data.by_tenant" 
 	[tableStyle]="['table', 'table-striped']" 
 	[columnStyle]="['col-xs-3','col-xs-9']"
 	>
 </ctable>
 
</div>


<br> ######## Example of usage by Property-Value type table : ########## <br><br>
<div *ngIf="data"  class="col-xs-8">
	<div  *ngFor="let asection of data.sections">
 		<ctable	[tableData] = "asection"
 				[tableStyle]="['table', 'table-bordered']"
 				[columnStyle]="['col-xs-3','col-xs-5']"
 		>
  		</ctable> 
  	</div>
</div>
