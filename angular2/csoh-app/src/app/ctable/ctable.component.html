

<div class="table_title">
		{{tableData.table_title}}
</div>
<table  [ngClass] = "tableStyleClasses">
		<thead>
	        <tr >
	        	<th *ngFor="let label of tableData.header_labels">{{label}}</th>
	        </tr>
    	</thead>
    	<tbody>
		<tr  *ngFor="let row of tableData.data" >
			<td *ngFor="let k of tableData.header_keys">{{row[k]}}</td>
		</tr>
		</tbody>
</table>
