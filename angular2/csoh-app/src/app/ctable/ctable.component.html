
<div id = "{{tableData.id}}">
	<div class="table_title">
			{{title}}
	</div>
	<table  [ngClass] = "tableStyle">
			<thead>
		        <tr>
		        	<th *ngFor="let label of header_labels; let i = index"
		   
		        		[ngClass] = "columnStyle[i]"

		        	>{{label}}</th>
		        </tr>
	    	</thead>
	    	<tbody>
			<tr  *ngFor="let row of data" >
				<td *ngFor="let k of header_keys">{{row[k]}}</td>
			</tr>
			</tbody>
	</table>
