
<div id = "{{tableData.id}}">
	<div class="table_title">
			{{title}}
	</div>
	<table  [ngClass] = "tableStyle">
			<thead>
		        <tr>
		        	<th *ngFor='let label of header_labels' style='border-bottom: 0px'>
		        	{{label}}</th>
		        </tr>
	    	</thead>
	    	<tbody>
	    	<tr style='height:0px'>
	    		<td *ngFor="let cs of columnStyle" [ngClass]="cs" style='padding:0'></td>
	    	</tr>
			<tr  *ngFor="let row of data" >
				<td *ngFor='let k of header_keys; let i=index'>
				<div ngClass="col_{{i}}">{{row[k]}}</div>
				</td>
			</tr>
			</tbody>
	</table>
